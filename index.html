    /* Reset brabo */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: #f9f9f9;
  color: #111;
  line-height: 1.6;
  padding: 40px 20px;
}

/* Cabeçalho */

  margin-bottom: 50px;
}

h1 {
  font-size: 3rem;
  font-weight: 600;
  color: #111;
  letter-spacing: -1px;
}

p {
  font-size: 1.2rem;
  color: #666;
  margin-top: 10px;
}

/* Grid dos produtos */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Cartões dos produtos */
.item {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 32px rgba(0,0,0,0.1);
}

.product img {
  max-width: 100%;
  height: auto;
  border-radius: 14px;
  margin-bottom: 15px;
}

h3 {
  font-size: 1.4rem;
  margin-bottom: 10px;
  color: #222;
}

span {
  display: block;
  font-size: 1.1rem;
  font-weight: bold;
  color: #444;
  margin-bottom: 15px;
}

button {
  background: #111;
  color: #fff;
  border: none;
  padding: 12px 24px;
  border-radius: 50px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #333;
}

/* Rodapé */
footer {
  text-align: center;
  margin-top: 60px;
  font-size: 0.9rem;
  color: #999;
}
